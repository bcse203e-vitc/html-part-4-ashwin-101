<!DOCTYPE html>
<html>
    <head>
        <title>Job Application Form - 23BPS1184</title>
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form id="applicationForm" action="/submit" method="POST">
            <div id="page1">
                <h2>Personal Details</h2>
                <label for="fullname">Name: </label>
                <input type="text" name="fullname" placeholder="Full Name"><br><br>
                <label for="address">Address: </label>
                <input type="text" name="address" placeholder="Address"><br><br>
                <label for="contact">Contact Info: </label>
                <input type="tel" name="contact" placeholder="Phone Number"><br><br>
                <button type="button">Next</button>
            </div>
            <div id="page2">
                <h2>Educational Background</h2>
                <label for="degree">Degree: </label>
                <input type="text" name="degree" placeholder="Degree"><br><br>
                <label for="year">Year of Passing: </label>
                <input type="text" name="year" placeholder="Year of Passing"><br><br>
                <label for="institution">Institution Name: </label>
                <input type="text" name="institution" placeholder="Institution Name"><br><br>
                <button type="button">Previous</button>
                <button type="button">Next</button>
            </div>
            <div id="page3">
                <h2>Work Experience</h2>
                <label for="company">Company Name: </label>
                <input type="text" name="company" placeholder="Company Name"><br><br>
                <label for="designation">Designation: </label>
                <input type="text" name="designation" placeholder="Designation"><br><br>
                <label for="duration">Duration: </label>
                <input type="text" name="duration" placeholder="Duration"><br><br>
                <label for="resume">Upload Resume: </label>
                <input type="file" name="resume"><br><br>
                <button type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
