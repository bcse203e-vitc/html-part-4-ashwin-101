<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Booking Form</title>
    </head>
    <body>
        <h1>Hotel Booking Form:</h1><br>
        <form action="\submit" method="POST">
            <label for="fullname">Name: </label>
            <input type="text" name="fullname" placeholder="Full Name"><br><br>
            
            <label for="contact">Contact Info: </label>
            <input type="text" name="contact" placeholder="Contact Information"><br><br>
            
            <label for="checkin">Check-in Date: </label>
            <input type="date" name="checkin"><br><br>
            
            <label for="checkout">Check-out Date: </label>
            <input type="date" name="checkout"><br><br>
            
            <label for="guests">Number of Guests: </label>
            <input type="number" name="guests" min="1" max="10"><br><br>
            
            <label for="roomtype">Room Type: </label><br>
            <select name="roomtype">
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Suite">Suite</option>
            </select><br><br>
            
            <label for="services">Additional Services: </label><br>
            <input type="checkbox" name="services" value="Breakfast">
            <label for="services">Breakfast</label><br>
            <input type="checkbox" name="services" value="Airport Pickup">
            <label for="services">Airport Pickup</label><br><br>
            
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </form>
    </body>
</html>
