<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <h1>Feedback Form:</h1><br>
        <form action="\submit" method="POST">
            <label for="fullname">Name: </label>
            <input type="text" name="fullname" placeholder="Full Name"><br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="abc@example.com"><br><br>
            
            <label for="rating">Rate the Website: </label><br>
            <input type="radio" name="rating" value="1">
            <label for="rating">1 Star</label><br>
            <input type="radio" name="rating" value="2">
            <label for="rating">2 Stars</label><br>
            <input type="radio" name="rating" value="3">
            <label for="rating">3 Stars</label><br>
            <input type="radio" name="rating" value="4">
            <label for="rating">4 Stars</label><br>
            <input type="radio" name="rating" value="5">
            <label for="rating">5 Stars</label><br><br>
            
            <label for="feedbackType">Type of Feedback: </label><br>
            <select name="feedbackType">
                <option value="Suggestion">Suggestion</option>
                <option value="Bug Report">Bug Report</option>
                <option value="Compliment">Compliment</option>
            </select><br><br>
            
            <label for="feedback">Feedback: </label><br>
            <textarea name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea><br><br>
            <label for="ques">Would you recommend us?</label><br>
            <input type="radio" name="ques" value="Yes">
            <label for="ques">Yes</label>
            <input type="radio" name="ques" value="No">
            <label for="ques">No</label><br><br>
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </form>
    </body>
</html>
